<div class="reset-password-container">
    <h2>Restablecer contrase単a</h2>
  
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Nueva contrase単a" required />
      </div>
      <div class="form-group">
        <input type="password" formControlName="passwordConfirm" placeholder="Confirmar contrase単a" required />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="resetForm.invalid">Actualizar contrase単a</button>
    </form>
  
    <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  </div>
