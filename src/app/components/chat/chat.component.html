        <div class="title-bar">
            <h6 class="title">Mensajes</h6>
        </div>
        <ul class="message-list">
  <li *ngFor="let msg of messages">
    <a (click)="global.activeRoute = 'chat-detail'">
      <div class="media media-60">
        <img src="../assets/images/user/pic1.jpg" alt="image">
      </div>
      <div class="media-content">
        <div>
          <h6 class="name">{{msg['sender']}}</h6>
          <p class="last-msg">{{msg['text']}}</p>
        </div>
        <div class="right-content">
          <span class="date">2m ago</span>
          <div class="seen-btn active dz-flex-box">
            <i class="icon feather icon-check"></i>
          </div>
        </div>
      </div>
    </a>
  </li>
